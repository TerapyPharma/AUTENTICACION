<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación de Autenticidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verifica tu Producto</h1>
  <p>Introduce tu código de autenticidad:</p>
  <input type="text" id="codigoInput" placeholder="Ej. ABC123" />
  <button onclick="verificarCodigo()">Verificar</button>
  <div id="resultado"></div>

  <script>
    const codigosValidos = ["ABC123", "XYZ789", "QWERTY456"];
    function verificarCodigo() {
      const input = document.getElementById('codigoInput').value.trim().toUpperCase();
      const resultado = document.getElementById('resultado');
      if (codigosValidos.includes(input)) {
        resultado.innerHTML = "✅ ¡Código auténtico! Gracias por confiar.";
        resultado.style.color = "green";
      } else {
        resultado.innerHTML = "❌ Código no válido.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
