<!DOCTYPE html>

    input {

    }

    button:hover {
      background-color: #005f8f;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .valido {
      background-color: #d4edda;
  color: #155724;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #c3e6cb;
    }

    .invalido {
      background-color: #f8d7da;
  color: #721c24;

    }
  </style>
</head>
<body>

  <header>
    <img src="logo.terapypharma.jpg" alt="Logo Terapy Pharma">
    <h1>Terapy Pharma / Elit Pharma</h1>
    <p id="subtitulo">Verificaci√≥n Oficial de Productos Aut√©nticos</p>

    <!-- Banderas -->
    <div class="language-switcher">
      <button onclick="setLanguage('es')" aria-label="Espa√±ol">üá™üá∏</button>
      <button onclick="setLanguage('en')" aria-label="English">üá∫üá∏</button>
    </div>
  </header>

  <div class="verificador">
    <h2 id="tituloVerificacion">Verificaci√≥n de Autenticidad</h2>
    <p id="instrucciones">Ingrese el c√≥digo de la caja y del producto a Verificar en letras May√∫sculas.</p>

    <input type="text" id="codigoCaja" placeholder="Nombre de producto">
    <input type="text" id="codigoProducto" placeholder="C√≥digo de etiqueta">
    
    <button id="botonVerificar" onclick="verificarProducto()">Verificar</button>

    <div id="resultado"></div>
  </div>

  <script>
    let language = "es";

    const textos = {
      es: {
        subtitulo: "Verificaci√≥n Oficial de Productos Aut√©nticos",
        titulo: "Verificaci√≥n de Autenticidad",
        instrucciones: "Ingrese el c√≥digo de la caja y del producto a Verificar en letras May√∫sculas.",
        placeholderCaja: "Nombre de producto",
        placeholderProducto: "C√≥digo de etiqueta",
        boton: "Verificar",
        exito: "‚úÖ Producto V√°lido: Aut√©ntico, Verificado y registrado por <strong>Elit Pharma</strong>.",
        error: "‚ùå ¬°ATENCI√ìN! C√≥digo inv√°lido o producto manipulado."
      },
      en: {
        subtitulo: "Official Authentic Product Verification",
        titulo: "Authenticity Verification",
        instrucciones: "Enter the box and product code in uppercase letters.",
        placeholderCaja: "Product name",
        placeholderProducto: "Label code",
        boton: "Verify",
        exito: "‚úÖ Valid Product: Authentic, Verified and registered by <strong>Elit Pharma</strong>.",
        error: "‚ùå WARNING! Invalid code or product is fake and tampered with."
      }
    };

    const codigosValidos = {
      "WINSTROL 10ML": ["C8YAA"],
      "TESTOSTERONA 250MG": ["TST250A", "TST250B"],
      "TREMBOLONA 100MG": ["TRMB100X"],
      "PRIMOBOLAN 10ML": ["F1ECT"]
    };

    function setLanguage(lang) {
      language = lang;
      const t = textos[lang];
      document.getElementById("subtitulo").textContent = t.subtitulo;
      document.getElementById("tituloVerificacion").textContent = t.titulo;
      document.getElementById("instrucciones").textContent = t.instrucciones;
      document.getElementById("codigoCaja").placeholder = t.placeholderCaja;
      document.getElementById("codigoProducto").placeholder = t.placeholderProducto;
      document.getElementById("botonVerificar").textContent = t.boton;
      document.getElementById("resultado").textContent = "";
    }

    function verificarProducto() {
      const caja = document.getElementById("codigoCaja").value.trim().toUpperCase();
      const producto = document.getElementById("codigoProducto").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      if (codigosValidos[caja] && codigosValidos[caja].includes(producto)) {
        resultado.innerHTML = textos[language].exito;
        resultado.className = "valido";
      } else {
        resultado.innerHTML = textos[language].error;
        resultado.className = "invalido";
      }
    }

    // Idioma por defecto
    setLanguage("es");
  </script>

</body>
</html>
