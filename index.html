<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elit Pharma | Verificación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo-laboratorio.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    <header style="
  background: url('https://i.imgur.com/QCT7OPj.jpg') no-repeat center center;
  background-size: cover;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
">
  <img src="logo.terapypharma.jpg" alt="Logo Terapy Pharma" style="width: 100px; margin-bottom: 10px;">
  <h1 style="margin: 0; font-size: 2.5em;">Terapy Pharma</h1>
  <p style="margin-top: 10px;">Verificación oficial de productos auténticos</p>
</header>
<div class="verificador">
  <h2>Verificación de Autenticidad</h2>
  <p>Ingrese el código de caja y de producto A VERIFICAR.</p>

  <input type="text" id="codigoCaja" placeholder="Código de producto en caja">
  <input type="text" id="codigoProducto" placeholder="Código de etiqueta">
  
  <button onclick="verificarProducto()">Verificar</button>

  <div id="resultado"></div>
</div>

<script>
  const codigosValidos = {
    "TCYP": ["T825C"]
  };

  function verificarProducto() {
    const caja = document.getElementById("codigoCaja").value.trim().toUpperCase();
    const producto = document.getElementById("codigoProducto").value.trim().toUpperCase();
    const resultado = document.getElementById("resultado");

    if (codigosValidos[caja] && codigosValidos[caja].includes(producto)) {
      resultado.innerHTML = "✅ Producto verificado: Auténtico y registrado por <strong>Elit Pharma</strong>.";
      resultado.className = "valido";
    } else {
      resultado.innerHTML = "❌ Código inválido o producto falso.";
      resultado.className = "invalido";
    }
  }
</script>
</body>
</html>
