<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terapy Pharma | Verificación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f7fc;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #0077b6;
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .language-switcher {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .language-switcher button {
      background: none;
      border: none;
      cursor: pointer;
       font-weight: bold;
      font-size: 1.5em;
      margin-left: 10px;
      padding: 0;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    .language-switcher button:hover {
      transform: scale(1.2);
    }
      
    .verificador {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8f;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .valido {
      color: green;
    }

    .invalido {
      color: #d62828;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.terapypharma.jpg" alt="Logo Terapy Pharma">
    <h1>Terapy Pharma</h1>
    <p>Verificación Oficial de Productos Auténticos</p> 

    <div class="language-switcher">
      <button onclick="setLanguage('es')">ES</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </header>

  <div class="verificador">
    <h2>Verificación de Autenticidad</h2>
    <p>Ingrese el código de la caja y del producto a Verificar en letras Mayúsculas.</p>

    <input type="text" id="codigoCaja" placeholder="Código de producto">
    <input type="text" id="codigoProducto" placeholder="Código de etiqueta">
    
    <button onclick="verificarProducto()">Verificar</button>

    <div id="resultado"></div>
  </div>

  <script>
    let language = 'es';

    const texts = {
      es: {
        title: "Terapy Pharma",
        subtitle: "Verificación Oficial de Productos Auténticos",
        verificationTitle: "Verificación de Autenticidad",
        verificationInstructions: "Ingrese el código de la caja y del producto a Verificar en letras Mayúsculas.",
        placeholderCaja: "Código de Producto",
        placeholderProducto: "Código de etiqueta",
        successMsg: "✅ Producto verificado: Auténtico y registrado por Elit Pharma.",
        errorMsg: "❌ Código inválido o producto falso."
      },
      en: {
        title: "Terapy Pharma",
        subtitle: "Official Verification of Authentic Products",
        verificationTitle: "Authenticity Verification",
        verificationInstructions: "Enter the box code and individual product code.",
        placeholderCaja: "Box code",
        placeholderProducto: "Enter the code on the label",
        successMsg: "✅ Verified product: Authentic and registered by Elit Pharma.",
        errorMsg: "❌ Invalid code or product not registered."
      }
    };
    let codigosValidos = {};

    // Cargar códigos desde Google Sheets CSV
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS8P4YCUU5xT79kwcFXfJRd4TIM7qoZsPs3yhQSRLmvHIC6_5Vci71KV7V5oAVXFz3RAtVKWYyEu9Jk/pub?gid=0&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split("\n");
        lines.shift(); // Quitar encabezado
        lines.forEach(line => {
          const [caja, producto] = line.split(",");
          const cajaClean = caja.trim().toUpperCase();
          const productoClean = producto.trim().toUpperCase();

          if (!codigosValidos[cajaClean]) {
            codigosValidos[cajaClean] = [];
          }
          codigosValidos[cajaClean].push(productoClean);
        });
      })
      .catch(error => {
        console.error("Error al cargar códigos:", error);
      });
    
    function setLanguage(lang) {
      language = lang;
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("subtitle").textContent = texts[lang].subtitle;
      document.getElementById("verification-title").textContent = texts[lang].verificationTitle;
      document.getElementById("verification-instructions").textContent = texts[lang].verificationInstructions;
      document.getElementById("codigoCaja").placeholder = texts[lang].placeholderCaja;
      document.getElementById("codigoProducto").placeholder = texts[lang].placeholderProducto;
      document.getElementById("resultado").textContent = "";
    }

    function verificarProducto() {
      const caja = document.getElementById("codigoCaja").value.trim().toUpperCase();
      const producto = document.getElementById("codigoProducto").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      if (codigosValidos[caja] && codigosValidos[caja].includes(producto)) {
        resultado.innerHTML = "✅ Producto verificado: Auténtico y registrado por <strong>Elit Pharma</strong>.";
        resultado.className = "valido";
      } else {
        resultado.innerHTML = "❌ Código inválido o producto Falso.";
        resultado.className = "invalido";
      }
    }
    
   // Inicializar en español
    setLanguage('es');
  </script>

</body>
</html>
