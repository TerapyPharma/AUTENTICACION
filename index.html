<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terapy Pharma | Verificación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f7fc;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      background: url('https://i.imgur.com/QCT7OPj.jpg') no-repeat center center;
      background-size: cover;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      width: 100%;
      max-width: 800px;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .verificador {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8f;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .valido {
      color: green;
    }

    .invalido {
      color: #d62828;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo TerapyPharma.jpg" alt="Logo Terapy Pharma">
    <h1>Terapy Pharma</h1>
    <p>Verificación oficial de productos auténticos</p>
  </header>

  <div class="verificador">
    <h2>Verificación de Autenticidad</h2>
    <p>Ingrese el código de la caja y del producto individual.</p>

    <input type="text" id="codigoCaja" placeholder="Código de producto">
    <input type="text" id="codigoProducto" placeholder="Introduce el código que aparece en la etiqueta">
    
    <button onclick="verificarProducto()">Verificar</button>

    <div id="resultado"></div>
  </div>

  <script>
    const codigosValidos = {
      "TCYP": ["T825C"]
    };

    function verificarProducto() {
      const caja = document.getElementById("codigoCaja").value.trim().toUpperCase();
      const producto = document.getElementById("codigoProducto").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      if (codigosValidos[caja] && codigosValidos[caja].includes(producto)) {
        resultado.innerHTML = "✅ Producto verificado: Auténtico y registrado por <strong>Elit Pharma</strong>.";
        resultado.className = "valido";
      } else {
        resultado.innerHTML = "❌ Código inválido o producto no registrado.";
        resultado.className = "invalido";
      }
    }
  </script>

</body>
</html>
